name: Docker Build and Test

on:
  push:
    branches:
      - "main"
      - "pull-request/[0-9]+"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/nemo-test:${{ github.sha }}
          cache-from: |
            type=gha,scope=${{ github.workflow }}
            type=gha,scope=${{ github.workflow }},ref=refs/heads/main
          cache-to: type=gha,mode=max,scope=${{ github.workflow }}

  lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/nemo-test:${{ github.sha }}
      credentials:
         username: ${{ github.actor }}
         password: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: Run linting
      run: |
        flake8 .

  test:
    runs-on: linux-amd64-cpu8
    needs: lint
    container:
      image: ghcr.io/${{ github.repository }}/nemo-test:${{ github.sha }}
      credentials:
         username: ${{ github.actor }}
         password: ${{ secrets.GITHUB_TOKEN }}
    env:
      # NVIDIA_VISIBLE_DEVICES: ${{ env.NVIDIA_VISIBLE_DEVICES }}
      AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_FILES_USERNAME }}
      AZURE_STORAGE_KEY: ${{ secrets.AZURE_FILES_PASSWORD }}
    steps:    
    - name: Mount test data
      run: |
        mkdir -p /mnt/datadrive
        mkdir -p /tmp/blobfuse
        touch /tmp/fuse_connection.cfg
        chmod 600 /tmp/fuse_connection.cfg
        cat > /tmp/fuse_connection.cfg << EOF
        allow-other: false
        logging:
          type: syslog
          level: log_info
        components:
          - libfuse
          - file_cache
          - attr_cache
          - azstorage
        libfuse:
          attribute-expiration-sec: 120
          entry-expiration-sec: 120
          negative-entry-expiration-sec: 240
        file_cache:
          path: /tmp/blobfuse
          timeout-sec: 120
        attr_cache:
          timeout-sec: 7200
        azstorage:
          type: block
          account-name: ${AZURE_STORAGE_ACCOUNT}
          account-key: ${AZURE_STORAGE_KEY}
          container: fileshare
          endpoint: https://${AZURE_STORAGE_ACCOUNT}.blob.core.windows.net
          mode: read-only
        EOF

        blobfuse2 mount /mnt/datadrive --config-file=/tmp/fuse_config.yaml

    - name: Run tests
      run: |
        ls /mnt/datadrive
        mkdir -p /tmp/nemo-models
        cp /mnt/datadrive/TestData/nemo2_ckpt/Llama3Config8B/pytorch_model.bin /tmp/nemo-models/pytorch_model.bin
        ls -alh /tmp/nemo-models/pytorch_model.bin
        pytest
